    </filter>
  </defs>
  <text x="600" y="350" font-family="Inter, Arial, sans-serif" font-size="120" font-weight="700" text-anchor="middle" fill="#7FFF00" filter="url(#glow)">MIKY</text>
  <text x="720" y="350" font-family="Inter, Arial, sans-serif" font-size="120" font-weight="700" text-anchor="middle" fill="white">.AI</text>
</svg>
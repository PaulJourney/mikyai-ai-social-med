<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="1200" height="630" fill="#1a1a1a"/>
  
  <!-- Subtle glow effect behind text -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main text -->
  <text x="600" y="350" text-anchor="middle" font-family="Inter, sans-serif" font-size="72" font-weight="700" filter="url(#glow)">
    <tspan fill="#7FFF00">MIKY</tspan><tspan fill="white">.AI</tspan>
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="420" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="400" fill="#888888">
    Ultra-Skilled AI Personas for Your Goals
  </text>
</svg>
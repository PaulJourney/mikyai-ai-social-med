<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#0d0d0d"/>
  
  <!-- Glow effect background -->
  <ellipse cx="600" cy="315" rx="300" ry="80" fill="#7FFF00" opacity="0.1" filter="url(#glow)"/>
  
  <!-- Main text -->
  <text x="600" y="340" font-family="Inter, Arial, sans-serif" font-size="120" font-weight="700" text-anchor="middle">
    <tspan fill="#7FFF00">MIKY</tspan><tspan fill="#ffffff">.AI</tspan>
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="400" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="400" text-anchor="middle" fill="#888888">
    AI Personas highly trained for your goals
  </text>
</svg>